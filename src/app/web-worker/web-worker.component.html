<h3>Simple Web Worker</h3>
<div class="actions">
  <button mat-stroked-button color="primary" [disabled]="simpleWorker" (click)="startSimpleWorker()">
    Start Worker
  </button>
  <button mat-stroked-button color="warn" [disabled]="!simpleWorker" (click)="stopSimpleWorker()">Stop Worker</button>
</div>
<div *ngIf="simpleWorker" class="simple-message-container">
  <input type="text" #simple class="simpleInput" />
  <button mat-raised-button color="primary" (click)="sendSimpleMessage(simple.value)">Send</button>
</div>
<p>{{ simpleMessage$ | async }}</p>

<h3>Fibonacci Worker</h3>
<div class="actions">
  <button mat-flat-button color="primary" [disabled]="fibWorker" (click)="startFibWorker()">
    Start Fibonacci Worker
  </button>
</div>
<div *ngIf="fibWorker">
  <div class="bouncy-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <p>Please enter a number in cell sheet1:A1 to calculate the Fibonacci!</p>
  <div class="worker-actions">
    <button mat-raised-button color="warn" (click)="mainCalculateFibonacci()" [disabled]="fibWorkerCalculating">
      Main Thread
    </button>
    <button mat-raised-button color="accent" (click)="workerCalculateFibonacci()" [disabled]="fibWorkerCalculating">
      Worker Thread
    </button>
  </div>

  <p>{{ fibWorkerMessage$ | async }}</p>
</div>
